<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encantos Literários</title>
  <link rel="stylesheet" href="styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <section class="hero">
      <div class="nav-flex">
        <img src="assets/icons/logo-horizontal.svg" alt="imagem de um livro aberto">
        <button class="sign">Assinar</button>
      </div>
      <div class="describle">
        <h1>Desperte a sua imaginação<br>
          e explore novos mundos</h1>
        <p>Junte-se ao clube de assinatura Encantos Literários e <br> descubra maravilhas e aventuras a cada página</p>
      </div>
    </section>
  </header>
  <main>
    <section class="mistery">
      <div class="content">
        <img src="assets/images/mystery-spellbook.png" alt="imagem de mistério">
        <img src="assets/images/mystery.png" alt="imagem de livro aberto">
        <img src="assets/images/mystery-crystal-ball.png" alt="imagem de bola de cristal">
        <h2>Receba todo mês um <span>livro surpresa</span> do seu tema favorito, acompanhado de <span>brindes
            exclusivos</span> que tornarão a sua experiência literária <span>encantadora</span></h2>
      </div>
    </section>
  </main>


</body>

</html>
